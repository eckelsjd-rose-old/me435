<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tank Drive Server</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Tank Drive Server</a>
  </nav>
  <div id="mainPage" class="container page-container">

    <hr>
    <h1>Servo 11: Camera Tilt Servo</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo11">
      </div>
    </div>

    <hr>
    <h1>Servo 12: Arm Link 1 Servo</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo12">
      </div>
    </div>

    <hr>
    <h1>Servo 13: Arm Link 2 Servo</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo13">
      </div>
    </div>

    <hr>
    <h1>Servo 14: Arm Link 3 Servo</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo14">
      </div>
    </div>

    <hr>
    <h1>Servo 15: Gripper Servo</h1>
    <div class="row">
      <div class="col">
        <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo15">
      </div>
    </div>

    <div id="sliderContainer">
      <input type="range" min="0" max="100" value="50" class="slider" id="baseSpeed">
    </div>
    <div id="driveGrid">
      <button type="button" data-left-multiplier="0.5" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">undo</i>
      </button>
      <button type="button" data-left-multiplier="1.0" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">arrow_upward</i>
      </button>
      <button type="button" data-left-multiplier="1.0" data-right-multiplier="0.5" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">redo</i>
      </button>

      <button type="button" data-left-multiplier="0.0" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">arrow_back</i>
      </button>
      <button type="button" data-left-multiplier="0.0" data-right-multiplier="0.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">close</i>
      </button>
      <button type="button" data-left-multiplier="1.0" data-right-multiplier="0.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">arrow_forward</i>
      </button>
      <button type="button" data-left-multiplier="-0.5" data-right-multiplier="-1.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">subdirectory_arrow_left</i>
      </button>
      <button type="button" data-left-multiplier="-1.0" data-right-multiplier="-1.0" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">arrow_downward</i>
      </button>
      <button type="button" data-left-multiplier="-1.0" data-right-multiplier="-0.5" class="driveButton btn btn-block btn-outline-primary">
        <i class="material-icons">subdirectory_arrow_right</i>
      </button>
    </div>
    
    <div id="spinButtons" class="row">
      <div class="col">
        <button type="button" data-left-multiplier="-1.0" data-right-multiplier="1.0" class="driveButton btn btn-outline-primary">
          <i class="material-icons" style="transform: scaleX(-1);">refresh</i>
        </button>
      </div>
      <div class="col">
      
      <button type="button" data-left-multiplier="0" data-right-multiplier="0" class="driveButton btn btn-outline-primary">
        <i class="material-icons">close</i>
      </button>
      </div>
      <div class="col">
      <button type="button" data-left-multiplier="1.0" data-right-multiplier="-1.0" class="driveButton btn btn-outline-primary">
        <i class="material-icons">refresh</i>
      </button>
      </div>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <!-- <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
